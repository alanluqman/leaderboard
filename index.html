<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Leader Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/d534c1065b.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
  <h1 class="title">Leaderboard</h1>
  <div class="container d-grid gap-3rem">
    <div class="content-holder">
      <div class="d-flex flex-align-item-center flex-justify-content-sp-btwn">
        <h2 class="section-title">Recent scores</h2>
        <a id="refresh" class="btn"><i id="refreshIcon" class=" fa fa-refresh"></i> Refresh</a>
      </div>
      <ul id="list" class="list">
      </ul>
    </div>
    <div class="content-holder d-flex-col">
      <div>
        <h2 class="section-title">Add your score</h2>
      </div>
      <div class="d-flex-col gap-2rem">
        <input id="user" type="text" class="input" placeholder="Your name">
        <input id="score" type="text" class="input" placeholder="Your score">
        <p id="error" class="error-msg"></p>
        <a id="submit" class="btn submit-btn">Submit</a>
      </div>
    </div>
  </div>

</body>

</html>
